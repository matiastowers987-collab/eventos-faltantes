<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;0,900;1,400&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: #0a0a0a;
            color: #f0ebe0;
            min-height: 100vh;
        }

        /* ---- HEADER ---- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 22px 52px;
            background: rgba(10,10,10,0.9);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255,255,255,0.06);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 26px;
            font-weight: 900;
            letter-spacing: -0.02em;
            font-style: italic;
            color: #e8c97a;
        }

        /* ---- SEARCH ---- */
        .search-container input {
            background: #161616;
            border: 1px solid rgba(255,255,255,0.08);
            color: #f0ebe0;
            padding: 10px 18px;
            border-radius: 40px;
            font-family: 'DM Sans', sans-serif;
            font-size: 13px;
            width: 220px;
            outline: none;
            transition: border-color 0.2s, width 0.3s;
        }

        .search-container input:focus {
            border-color: #e8c97a;
            width: 270px;
        }

        .search-container input::placeholder { color: #555; }

        /* ---- ADD BUTTON ---- */
        .add-button {
            background: #e8c97a;
            color: #0a0a0a;
            border: none;
            padding: 10px 22px;
            border-radius: 40px;
            font-family: 'DM Sans', sans-serif;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            letter-spacing: 0.03em;
            transition: background 0.2s, transform 0.15s;
        }

        .add-button:hover {
            background: #f2d98c;
            transform: translateY(-1px);
        }

        /* ---- GRID ---- */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
            padding: 48px 52px;
        }

        /* ---- CARD ---- */
        .card {
            background: #141414;
            border-radius: 14px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.06);
            position: relative;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.25,0.46,0.45,0.94), box-shadow 0.3s;
            animation: fadeUp 0.4s both;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .card img {
            width: 100%;
            display: block;
            filter: brightness(0.88) saturate(0.9);
            transition: filter 0.4s, transform 0.5s cubic-bezier(0.25,0.46,0.45,0.94);
        }

        .card:hover img {
            filter: brightness(1) saturate(1.05);
            transform: scale(1.04);
        }

        .card h3 {
            padding: 18px 20px 20px;
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -0.01em;
            line-height: 1.3;
        }

        /* ---- DELETE BUTTON ---- */
        .btn-eliminar {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(6px);
            border: 1px solid rgba(255,255,255,0.1);
            color: #aaa;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s, background 0.2s, color 0.2s;
        }

        .card:hover .btn-eliminar {
            opacity: 1;
        }

        .btn-eliminar:hover {
            background: rgba(220, 53, 53, 0.8);
            color: white;
            border-color: transparent;
        }

        /* ---- MODAL ---- */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .modal-content {
            background: #141414;
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 16px;
            padding: 40px;
            width: 400px;
            max-width: 95vw;
            display: flex;
            flex-direction: column;
            gap: 16px;
            animation: modalIn 0.28s cubic-bezier(0.34,1.56,0.64,1);
        }

        @keyframes modalIn {
            from { opacity: 0; transform: scale(0.93) translateY(16px); }
            to   { opacity: 1; transform: scale(1) translateY(0); }
        }

        .modal-content h2 {
            font-family: 'Playfair Display', serif;
            font-size: 26px;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 4px;
        }

        .modal-content input {
            background: #0f0f0f;
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 8px;
            color: #f0ebe0;
            padding: 12px 16px;
            font-family: 'DM Sans', sans-serif;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
            width: 100%;
        }

        .modal-content input:focus { border-color: #e8c97a; }
        .modal-content input::placeholder { color: #555; }

        .modal-content button {
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-family: 'DM Sans', sans-serif;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.15s;
        }

        .modal-content button:hover { opacity: 0.88; transform: translateY(-1px); }

        .btn-guardar { background: #e8c97a; color: #0a0a0a; }
        .btn-cancelar { background: #1e1e1e; color: #aaa; border: 1px solid rgba(255,255,255,0.08) !important; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #2a2a2a; border-radius: 3px; }
    </style>
</head>

<body>

<header>
    <h1>Eventos</h1>

    <div class="search-container">
        <input type="text" id="buscador" placeholder="Buscar evento...">
    </div>

    <button class="add-button" id="btnAgregar">+ Agregar</button>
</header>

<div class="container" id="contenedor-eventos">
</div>

<!-- ===== MODAL ===== -->
<div class="modal" id="modal">
    <div class="modal-content">
        <h2>Nuevo Evento</h2>
        <input type="text" id="nombreEvento" placeholder="Nombre del evento">
        <input type="text" id="linkEvento" placeholder="Link de la imagen">
        <button class="btn-guardar" id="guardarEvento">Guardar</button>
        <button class="btn-cancelar" id="cerrarModal">Cancelar</button>
    </div>
</div>

<div class="modal" id="modal-confirmar">
    <div class="modal-content">
        <h2>Eliminar evento</h2>
        <p style="color:#666; font-size:14px; margin-top:-8px;">Esta acción no se puede deshacer.</p>
        <button class="btn-guardar" style="background:#c0392b;" id="confirmar-eliminar">Sí, eliminar</button>
        <button class="btn-cancelar" id="cancelar-eliminar">Cancelar</button>
    </div>
</div>

<script src="./js/cargarEventos.js" type="module"></script>
<script src="./js/agregarEventos.js" type="module"></script>

</body>
</html>
